

<!DOCTYPE html>
<html>
<head>
    <title>Word Counter & Fake News Detector</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="popup.js"></script>
</head>
<body>
    <div id="fakeNewsSection">
        <h3>Fake News Detector</h3>
        <p>Fake News Score: <span id="fakeNewsScore"></span></p>

    </div>
</body>
</html>
